<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taomlar</title>
    <style>
        /* CSS kodlari */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            display: flex; /* Use flexbox for layout */
        }
        img {
            width: 150px; /* Set image width */
            height: auto;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        .taom-info {
            padding: 15px;
            flex: 1; /* Allow the text area to expand */
        }
        .taom-info a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin-bottom: 5px;
            display: block; /* Make link full width */
        }
        .taom-info h2 {
            margin: 0;
            color: #333;
        }
        .taom-info p {
            margin: 0;
            color: #666;
        }
        form {
            margin-top: 10px;
        }
        .button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .save-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold; /* Make the link bold */
            padding: 10px;
            background-color: #ffcc00; /* Yellow background color */
            border-radius: 5px;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }
        .save-link:hover {
            background-color: #ffdb4d; /* Darker yellow on hover */
        }
    </style>
</head>
<body style="text-align: center;">
    <h1>Taomlar Ro'yxati</h1>
    <h3><a href="{% url 'home' %}" style="text-decoration: none; color: #0056b3;">Bosh sahifa</a></h3>
    <ul>
        <li>
            <a href="{% url 'detail' %}">
            <img src="/media/hero-img.png" >
            <div class="taom-info">
                <a href="{% url 'detail' %}" class="button" style="color: white; max-width: 50px;">Tarkibi</a>
                <a href="{% url 'detail' %}">
                    <h2>Ovqat1</h2>
                    <p>Narxi: 1200 so'm</p>
                </a>
            </div>
        </a>
        </li>
    </ul>
    <ul>
        <li>
            <a href="{% url 'detail' %}">
            <img src="/media/hero-img.png" >
            <div class="taom-info">
                <a href="{% url 'detail' %}" class="button" style="color: white; max-width: 50px;">Tarkibi</a>
                <a href="{% url 'detail' %}">
                    <h2>Ovqat2</h2>
                    <p>Narxi: 1000 so'm</p>
                </a>
            </div>
        </a>
        </li>
    </ul>
</body>
</html>
